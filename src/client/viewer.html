<!DOCTYPE html>
<html>
<head>
    <title>Viewer</title>

</head>
<!-- Add this to your existing HTML -->
<div class="streaming-controls">
    <button id="createStream" class="stream-button">Create Stream</button>
    <button id="joinStream" class="stream-button">Join Stream</button>
    <input type="text" id="streamRoomId" placeholder="Enter Stream Room ID">
</div>

<style>
.streaming-controls {
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.stream-button {
    padding: 8px 16px;
    margin-right: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

.stream-button:hover {
    background-color: #45a049;
}
</style>

<script>
// Add this to your existing JavaScript
document.getElementById('createStream').onclick = () => {
    const streamId = crypto.randomUUID();
    window.open(`/streaming.html?room=${streamId}&role=streamer`, '_blank');
};

document.getElementById('joinStream').onclick = () => {
    const roomId = document.getElementById('streamRoomId').value.trim();
    if (roomId) {
        window.open(`/streaming.html?room=${roomId}`, '_blank');
    } else {
        alert('Please enter a Stream Room ID');
    }
};
</script>
</html>
